name: Deploy to AWS Lambda (Container)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ secrets.ECR_REPO }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
  LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPO" --region "$AWS_REGION" \
          || aws ecr create-repository --repository-name "$ECR_REPO" --region "$AWS_REGION"

      - name: Build & push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: lambda.Dockerfile      # 루트에 lambda.Dockerfile 있어야 함
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:latest

      # --- 여기부터 핵심 수정 ---
      - name: Create or Update Lambda (idempotent)
        shell: bash
        run: |
          set -e
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:latest"

          if aws lambda get-function --function-name "$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
            echo "[Update] Lambda exists → updating code"
            aws lambda update-function-code \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --image-uri "$IMAGE_URI" \
              --region "$AWS_REGION"
          else
            echo "[Create] Lambda not found → creating"
            aws lambda create-function \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --package-type Image \
              --code ImageUri="$IMAGE_URI" \
              --role "$LAMBDA_ROLE_ARN" \
              --memory-size 1024 \
              --timeout 30 \
              --region "$AWS_REGION"
          fi

      - name: Wait until Lambda is Active
        shell: bash
        run: |
          set -e
          echo "Waiting for Lambda to become Active..."
          for i in {1..60}; do
            STATE=$(aws lambda get-function \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --region "$AWS_REGION" \
              --query 'Configuration.State' \
              --output text 2>/dev/null || echo "Unknown")
            echo "  Attempt $i: State=$STATE"
            if [ "$STATE" = "Active" ]; then
              break
            fi
            sleep 5
          done
          if [ "$STATE" != "Active" ]; then
            echo "Lambda did not become Active in time"; exit 1
          fi

      - name: Ensure Function URL (public)
        shell: bash
        run: |
          set +e
          aws lambda get-function-url-config --function-name "$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION" >/dev/null 2>&1
          if [ $? -ne 0 ]; then
            aws lambda create-function-url-config \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --auth-type NONE \
              --cors 'AllowOrigins=["*"],AllowMethods=["*"],AllowHeaders=["*"]' \
              --region "$AWS_REGION"
          fi
          set -e
          URL=$(aws lambda get-function-url-config --function-name "$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION" --query FunctionUrl --output text)
          echo "✅ Function URL: $URL"
