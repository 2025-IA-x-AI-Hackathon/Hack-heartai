name: Deploy to AWS Lambda (Container)

on:
  push:
    branches: [ "main" ]   # main에 push되면 자동 배포

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ secrets.ECR_REPO }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
  LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPO" --region "$AWS_REGION" \
          || aws ecr create-repository --repository-name "$ECR_REPO" --region "$AWS_REGION"

      - name: Build and push image to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: lambda.Dockerfile
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:latest

      - name: Create Lambda function if not exists
        continue-on-error: true
        run: |
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:latest"
          aws lambda create-function \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --package-type Image \
            --code ImageUri="$IMAGE_URI" \
            --role "$LAMBDA_ROLE_ARN" \
            --memory-size 1024 \
            --timeout 30 \
            --region "$AWS_REGION"

      - name: Update Lambda function code
        run: |
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:latest"
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --image-uri "$IMAGE_URI" \
            --region "$AWS_REGION"

      - name: Ensure Function URL (public)
        run: |
          set +e
          aws lambda get-function-url-config --function-name "$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION"
          if [ $? -ne 0 ]; then
            aws lambda create-function-url-config \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --auth-type NONE \
              --cors 'AllowOrigins=["*"],AllowMethods=["*"],AllowHeaders=["*"]' \
              --region "$AWS_REGION"
          fi
          set -e

      - name: Show Function URL
        run: |
          URL=$(aws lambda get-function-url-config --function-name "$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION" --query FunctionUrl --output text)
          echo "✅ Function URL: $URL"
